<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gains4Devs</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Gains<span>4</span>Devs</h1>
        </div>
    </header>
    <main>
        <div class="formContainer wrapper">
            <form action="#" method="post" name="workoutForm">
                <fieldset>
                    <h2>Build your workout!</h2>
                    <input type="checkbox" id="chestWorkouts" name="workouts">
                    <label for="chestWorkouts" class="checkBox">Chest</label>

                    <input type="checkbox" id="legWorkouts" name="workouts">
                    <label for="legWorkouts" class="checkBox">Leg</label>

                    <input type="checkbox" id="abWorkouts" name="workouts">
                    <label for="abWorkouts" class="checkBox">Ab</label>

                    <input type="checkbox" id="cardioWorkouts" name="workouts">
                    <label for="cardioWorkouts" class="checkBox">Cardio</label>
                </fieldset>
                <fieldset>
                    <input type="number" id="numOfWorkouts" name="numOfWorkouts" min="1" max="10"placeholder="Workout Multipler"  required>
                    <label for="numOfWorkouts" class="sr-only">Workout Multipler</label>
                </fieldset>
                <button type="submit" id="btn">Get Workouts</button>
                <!-- Form with two inputs... #1 is checkboxes for 4 main muscle groups... #2 is an input field that takes a number for numOfWorkouts. Both should have labels with an sr-only class -->
                
            </form>
        </div>
        <div class="wrapper">
            <ul class="workoutReturn" id="workoutReturn">
                
            </ul>
        
        </div>


    </main>
    <footer>
        <div class="wrapper">
            <h3>Copyright Amir & Devin 2023</h3>
        </div>
    </footer>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
